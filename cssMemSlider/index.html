<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>MemSlider</title>
</head>

<body>
  <main>
    <div class="anchor" id="slide_1"></div>
    <div class="anchor" id="slide_2"></div>
    <div class="anchor" id="slide_3"></div>
    <div class="anchor" id="slide_4"></div>
    <div class="view-port">
      <ul class="slider">
        <li class="slide slide_1"><img src="#" alt="mem1">
          <p>text1</p>
        </li>
        <li class="slide slide_2"><img src="#" alt="mem2">
          <p>text2</p>
        </li>
        <li class="slide slide_3"><img src="#" alt="mem3">
          <p>text3</p>
        </li>
        <li class="slide slide_4"><img src="#" alt="mem4">
          <p>text4</p>
        </li>
      </ul>
    </div>
    <ul class="controls">
      <li><a id="ctrl_slide_1" href="#slide_1"></a></li>
      <li><a id="ctrl_slide_2" href="#slide_2"></a></li>
      <li><a id="ctrl_slide_3" href="#slide_3"></a></li>
      <li><a id="ctrl_slide_4" href="#slide_4"></a></li>
    </ul>
  </main>
</body>

</html>
