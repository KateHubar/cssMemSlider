<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>MemSlider</title>
</head>

<body>
  <main>
    <div class="anchor" id="slide_1"></div>
    <div class="anchor" id="slide_2"></div>
    <div class="anchor" id="slide_3"></div>
    <div class="anchor" id="slide_4"></div>
    <div class="view-port">
      <ul class="slider">
        <li class="slide slide_1"><div class="img-wrapper"><img src="../cssMemSlider/assets/img/1.jpg" alt="mem1">
        </div>  <p>Проснулся...</p>
        </li>
        <li class="slide slide_2"><div class="img-wrapper"><img src="../cssMemSlider/assets/img/2.jpg" alt="mem2">
        </div> <p>Взбодрился...</p>
        </li>
        <li class="slide slide_3"><div class="img-wrapper"><img src="../cssMemSlider/assets/img/3.jpg" alt="mem3">
        </div> <p>Потренировался...</p>
        </li>
        <li class="slide slide_4"><div class="img-wrapper"><img src="../cssMemSlider/assets/img/4.jpg" alt="mem4">
        </div><p>... и работать!</p>
        </li>
      </ul>
    </div>
    <ul class="controls">
      <li><a id="ctrl_slide_1" href="#slide_1"></a></li>
      <li><a id="ctrl_slide_2" href="#slide_2"></a></li>
      <li><a id="ctrl_slide_3" href="#slide_3"></a></li>
      <li><a id="ctrl_slide_4" href="#slide_4"></a></li>
    </ul>
  </main>
</body>

</html>
